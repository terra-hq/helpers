<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TerraHQ.com</title>
    </head>
    <body>
        <div class="f--container">
            <div class="f--row">
                <div class="f--col-12">
                    <h2 class="f--font-a f--sp-a f--mt-3">
                        Helpers <span class="f--font-c">By Terra</span>
                    </h2>
  
                </div>
            </div> 
            <div class="f--row">
                <div class="f--col-12">
                    <hr/>
                </div>
            </div>  
            <div class="f--row">
                <div class="f--col-6">
                    <h3 class="f--font-d f--sp-a f--mt-3">
                        Video Example
                    </h3>
                </div>
                <div class="f--col-6" style="text-align: right;">
                   <a href="/">Back</a>
                </div>
            </div>
        </div>
        <div class="f--container">
            <video width="320" height="240" controls class="js--video">
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
              </video>

              <video width="320" height="240" controls class="js--video">
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
              </video>
        </div>
        
  
        <script type="module">
            import "@scss/index.scss";
            import { preloadVideos } from "@js/preloadVideos/index.js";
     
            (async () => {
                try {
                    await preloadVideos({
                        selector: document.querySelectorAll(".js--video"),
                        maxTime: 1300,
                        callback:(payload) => {
                            console.log('All videos loaded',payload);
                        },
                        debug:true,
                    });
                } catch (error) {
                    console.error('Error:', error);
                }
            })();

        </script>
    </body>
</html>
