<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TerraHQ.com</title>
    </head>
    <body>
        <div class="f--container">
            <div class="f--row">
                <div class="f--col-12">
                    <h2 class="f--font-a f--sp-a f--mt-3">
                        Helpers <span class="f--font-c">By Terra</span>
                    </h2>
  
                </div>
            </div> 
            <div class="f--row">
                <div class="f--col-12">
                    <hr/>
                </div>
            </div>  
            <div class="f--row">
                <div class="f--col-6">
                    <h3 class="f--font-d f--sp-a f--mt-3">
                        Images Example
                    </h3>
                </div>
                <div class="f--col-6" style="text-align: right;">
                   <a href="/">Back</a>
                </div>
            </div>
        </div>
        <div class="f--container">
            <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="">
        </div>
        
  
        <script type="module">
            import "@scss/index.scss";
            import {preloadImages} from "@js/preloadImages/index.js";

            (async () => {
                try {
                    await preloadImages({
                        selector: 'img', 
                        callback: () => {
                            console.log('All images loaded');
                        },
                        debug: false
                    });
                } catch (error) {
                    console.error('Error:', error);
                }
            })();

        </script>
    </body>
</html>
