<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TerraHQ.com</title>
</head>
<body>
    <div class="f--container">
        <div class="f--row">
            <div class="f--col-12">
                <h2 class="f--font-a f--sp-a f--mt-3">
                    Helpers <span class="f--font-c">By Terra</span>
                </h2>
            </div>
        </div> 
        <div class="f--row">
            <div class="f--col-12">
                <hr/>
            </div>
        </div>  
        <div class="f--row">
            <div class="f--col-6">
                <h3 class="f--font-d f--sp-a f--mt-3">
                    Dig elements
                </h3>
            </div>
            <div class="f--col-6" style="text-align: right;">
               <a href="/">Back</a>
            </div>
        </div>
    </div>
    <div class="f--container">
        <p class="f--font-e" id="element-to-watch" style="background-color:#ffb41d; width: 20%; text-align: center; padding: 15px 20px;">
            Dig me?
        </p>
    </div>
    
    <script type="module">
        import "@scss/index.scss";
        import { digElement } from "@js/digElement/index.js";

        digElement({
            element: document.getElementById('element-to-watch'),
            search: {
                type: "class",
                attribute: "data-eli",
                lookFor: ["1"],
            },
            intervalFrequency: 500,
            timer: 10000,
            debug: true,
            callback: () => {
                console.log("Element style mutation detected!");
                console.log("Element style changed!");
            },
        })
        .then(() => console.log("READY"))
        .catch((error) => console.error(error.message));

        setTimeout(() => {
            // document.getElementById('element-to-watch').style.maxHeight = '100px';
            document.getElementById('element-to-watch').setAttribute('data-eli', 1);
        }, 3000);
    </script>
</body>
</html>
