<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TerraHQ.com</title>
</head>
<body>
    <div class="f--container">
        <div class="f--row">
            <div class="f--col-12">
                <h2 class="f--font-a f--sp-a f--mt-3">
                    Helpers <span class="f--font-c">By Terra</span>
                </h2>
            </div>
        </div> 
        <div class="f--row">
            <div class="f--col-12">
                <hr/>
            </div>
        </div>  
        <div class="f--row">
            <div class="f--col-8 f--sp-c">
                <h3 class="f--font-d f--mt-3">
                   Has Query Parameter
                </h3>
                <p class="f--font-e f--mt-2">Open this page with a URL like <code style="background-color:#f58dd9;">?user=JohnDoe</code> to see the parameter value logged in the console.</p>
            </div>
            <div class="f--col-4" style="text-align: right;">
               <a href="/">Back</a>
            </div>
        </div>
    </div>
    <div class="f--container">
     
    </div>
    
    <script type="module">
        import "@scss/index.scss";
        import { hasQueryParameter } from "@js/hasQueryParameter/index.js";
        let result = hasQueryParameter({ name: 'user' });
        if (result) {
            console.log(`Query parameter 'user' has the value: ${result}`);
        } else {
            console.log("Query parameter 'user' is not present in the URL.");
        }
    </script>
</body>
</html>
