<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TerraHQ.com</title>
    </head>
    <body>
        <div class="f--container">
            <div class="f--row">
                <div class="f--col-12">
                    <h2 class="f--font-a f--sp-a f--mt-3">
                        Helpers <span class="f--font-c">By Terra</span>
                    </h2>
  
                </div>
            </div> 
            <div class="f--row">
                <div class="f--col-12">
                    <hr/>
                </div>
            </div>  
            <div class="f--row">
                <div class="f--col-6">
                    <h3 class="f--font-d f--sp-a f--mt-3">
                        Debugger
                    </h3>
                </div>
                <div class="f--col-6" style="text-align: right;">
                   <a href="/">Back</a>
                </div>
            </div>
        </div>
        <div class="f--container">
           <div class="f--row">
                <div class="f--col-12">
                    <p>Add <code style="background-color:#f58dd9;">?debug</code> parameter to URL</p>
                </div>
           </div>
        </div>
        
  
        <script type="module">
            import "@scss/index.scss";
            import {terraDebugger} from "@js/terraDebugger/index.js";

            const has = (name) => new URLSearchParams(location.search).has(name);

            if (has("debug")) {
                terraDebugger({
                submitQA: "https://app.clickup.com/2197638/v/l/6-901701608554-1",
                custom: async (window) => {
                   console.log("Custom Debugger Action", window);
                },
                });
            }
        </script>
    </body>
</html>
