<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TerraHQ.com</title>
    </head>
    <body>
        <div class="f--container">
            <div class="f--row">
                <div class="f--col-12">
                    <h2 class="f--font-a f--sp-a f--mt-3">
                        Helpers <span class="f--font-c">By Terra</span>
                    </h2>
  
                </div>
            </div> 
            <div class="f--row">
                <div class="f--col-12">
                    <hr/>
                </div>
            </div>  
            <div class="f--row">
                <div class="f--col-6">
                    <h3 class="f--font-d f--sp-a f--mt-3">
                        Video Example
                    </h3>
                </div>
                <div class="f--col-6" style="text-align: right;">
                   <a href="/">Back</a>
                </div>
            </div>
            <div class="f--row">
                <div class="f--col-12 video-gallery">
                    <video width="320" height="240" controls>
                      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
                    </video>
                  
                    <video width="320" height="240" controls>
                      <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4" />
                    </video>
                  </div>
            </div>
            <div class="f--row">
                <div class="f--col-12">
                    <hr/>
                </div>
            </div>  
            <div class="f--row">
                <div class="f--col-6">
                    <h3 class="f--font-d f--sp-a f--mt-3">
                        Video Example
                    </h3>
                </div>
            </div>
            <div class="f--row">
                <div class="f--col-12 video-gallery">
                    <video width="320" height="240" controls>
                      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
                    </video>
                  
                    <video width="320" height="240" controls>
                      <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4" />
                    </video>
                  </div>
            </div>



        </div>
       
        
  
        <script type="module">
            import "@scss/index.scss";
            import { preloadVideos } from "@js/preloadVideos/index.js";

            (async () => {
            try {
                const gallery = document.querySelector(".video-gallery");

                await preloadVideos({
                selector: gallery,
                maxTime: 1000,
                debug: true,
                callback: (videos) => {
                    console.log("Gallery videos loaded:", videos.length);
                        videos.forEach((video) => {
                        video.muted = true;      // necesario para autoplay sin interacción
                        video.play().catch(() => {
                            console.log("Autoplay blocked:", video);
                        });
                    });
                }
                });

                console.log("✅ All videos inside .video-gallery are ready to play.");
            } catch (error) {
                console.error("Preload error:", error);
            }
            })();

        </script>
    </body>
</html>
